name: Node.js Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'The browser to use'
        default: 'chromium'
        required: true
        type: choice
        options:
        - chromium
        - firefox
        - webkit

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install
        run: |
          cd tests-nodejs
          npm install
          cd ..
      - name: Test
        run: |
          cd tests-nodejs
          npx cucumber-js cucumber/features/petstore.feature
          # npx playwright test webform.spec.ts --project ${{ inputs.browser }}
          npx playwright test --project ${{ inputs.browser }}
          cd ..
        env:
          HOME: /root
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact_test
          path: reporting/

  report:
    needs: test
    runs-on: ubuntu-latest
    container:
      image: openjdk:8-jre
    env:
      ALLURE: 2.27.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact_test
      - name: Report
        run: |
          curl https://github.com/allure-framework/allure2/releases/download/${ALLURE}/allure-${ALLURE}.zip -L -o /tmp/allure.zip
          unzip /tmp/allure.zip -d /usr/local/
          ln -s /usr/local/allure-${ALLURE}/bin/allure /usr/local/bin/allure
          allure generate \
            --clean \
            --output allure-report \
            --single-file \
            allure-results/nodejs-results
          mv allure-report/index.html allure-report/report1.html
          mv playwright-report/index.html playwright-report/report2.html
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact_report
          path: |
            allure-report/
            playwright-report/

  publish:
    needs: report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact_report
      - name: Commit
        run: |
          ls allure-report/
          ls playwright-report/
          rm -rf docs/*
          mv allure-report/* docs/
          mv playwright-report/* docs/
          git config user.name "GitHub Actions"
          git config user.email "noreply@github.com"
          git add docs/*
          git commit -m "Github Commit - Node.js Playwright tests"
          git push origin main
